description: La popularidad de las bases de datos libres ha ido creciendo y sabemos porque las ha elegido. Sabemos lo importante que es para ustedes contar con profesionales que han aportado en el área y que están a la vanguardia de las mejoras que salen en el mercado. Los motores de cógido abierto necesitan algo más allá de su mero uso, por ello nosotros participamos activamente en la comunidad, aportando conocimiento y código al ecosistema.  